<html>
  <head>
    <title>Hello World!</title>
    <style>
      .blue { color:blue;}
      .red { color:red;} 
      #big { font-size: 120%;}
    </style>
  </head>
  <body>
    <div>
      <h1>Hello World!</h1>
      <h2>Level 2 Heading</h2>
      <p>This is a <span class="blue">blue span</span> paragraph</p>
      <p>This is a <span id="big" class="red">red span</span> paragraph</p>
      
  </body>
</html>
